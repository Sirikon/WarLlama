{% load i18n %}

<a class="al-card" href="{% url 'alpaca:group' group.id %}">
    {% if group.logo == None or group.logo.name != "False" %}
        <div class="al-card-cover" style="background-image: url({{group.logo.url}});">  
        </div>
    {% endif %}
    <div class="al-card-body">
        <div class="al-card-header">
            <h1>{{ group.name }}</h1>
            <div class="al-card-descriptors">        
                <span class="attendant-count"><i class="fa fa-user"></i> {{ group.total_num_members }}</span>
            </div>
        </div>

        <div class="al-card-text">
            {{ group.get_short_description | safe }}
        </div>
        
        <div class="al-card-footer">
            <span class="al-card-pub-date"><i class="fa fa-bookmark"></i> {{ group.creation_date }}</span>
        </div>
    </div>   
</a>
