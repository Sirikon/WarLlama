{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Alpaca</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ravi+Prakash" rel="stylesheet">
        <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}">
        <link rel="stylesheet" href="{% static "main.css" %}">
        {% include "./partials/ckeditor.html" %}
    </head>
    <body>
        <div class="al-header">
            <div class="al-header-content">
                <h1 class="al-header-title">
                    <a href="/">Alpaca</a>
                </h1>
                <div class="al-header-menu">
                    {% if user.is_authenticated %}
                        <a href="/newactivity/"><i class="fa fa-plus"></i> New Activity</a>
                        <a href="/logout/"><i class="fa fa-sign-out"></i> Log out</a>
                    {% else %}
                        <a href="/login/"><i class="fa fa-sign-in"></i> Log in</a>
                        <a href="/signup/"><i class="fa fa-thumbs-up"></i> Sign up</a>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="al-content-wrapper">
            {% block title %}{% endblock %}
            <div class="al-content">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <div class="al-footer">
            <div class="al-footer-content">
                <p>Found a problem? Please, <a href="https://github.com/Darkatom/WarLlama/issues">help us!</a></p>
            </div>
        </div>
    </body>
</html>
